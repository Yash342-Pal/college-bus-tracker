<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>College Bus Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{margin:0;font-family:Arial;background:#f1f5f9;}
.header{background:#1d4ed8;color:#fff;padding:15px;text-align:center;font-size:20px;font-weight:bold;}
.info{display:flex;justify-content:space-around;background:#fff;padding:10px;font-weight:bold;}
.alert{background:#fef3c7;padding:8px;text-align:center;font-weight:bold;}
.notification{position:absolute;top:60px;width:100%;background:#16a34a;color:#fff;text-align:center;padding:6px;font-weight:bold;z-index:1000;}
#map{height:70vh;}

/* Extra UI */
.actions{position:absolute;top:140px;right:10px;display:flex;flex-direction:column;gap:8px;z-index:1000;}
.actions button{padding:8px;background:#2563eb;color:#fff;border:none;border-radius:6px;cursor:pointer;}

.student-box{position:absolute;bottom:150px;left:10px;background:#fff;padding:10px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,.2);font-size:14px;z-index:1000;}
.bus-status{position:absolute;bottom:110px;right:10px;background:#fde047;padding:8px;border-radius:8px;font-weight:bold;z-index:1000;}

.help{position:absolute;bottom:20px;right:10px;display:flex;gap:10px;z-index:1000;}
.help button{background:#dc2626;color:#fff;padding:8px;border:none;border-radius:6px;}
</style>
</head>

<body>

<div class="header">ğŸšŒ College Bus Live Tracking</div>

<div class="info">
  <div>â± ETA: 5 min</div>

  <div>ğŸšŒ Bus No: MP 09 AB 1234</div>
</div>

<div class="alert">ğŸ”” Your bus is arriving soon!</div>
<div class="notification">ğŸŸ¢ Live Tracking Active</div>

<div id="map"></div>

<!-- UI buttons -->
<div class="actions">
  <button>ğŸ“ My Location</button>
  <button>ğŸšŒ Bus Details</button>
  <button>ğŸ”” Alerts</button>
</div>

<div class="student-box">
  <h4>Student Status</h4>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// Initialize map
var map = L.map('map').setView([22.7196, 75.8577], 13);

// OpenStreetMap tiles (FREE)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'Â© OpenStreetMap contributors'
}).addTo(map);

// BUS ICON (FIXED)
var busIcon = L.icon({
  iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
  iconSize: [45, 45],
  iconAnchor: [22, 22]
});

// Bus marker
var busMarker = L.marker([22.7196,75.8577], {icon: busIcon})
  .addTo(map)
  .bindPopup("ğŸšŒ College Bus Live Location");

// Fake live movement (demo)
setInterval(function(){
  var pos = busMarker.getLatLng();
  var newLat = pos.lat + 0.00025;
  var newLng = pos.lng + 0.00025;
  busMarker.setLatLng([newLat, newLng]);
  map.panTo([newLat, newLng]);
}, 3000);
</script>

</body>
</html>
